<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Opentrons Modules using your Computer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            margin: 20px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .temp-gradient {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        }
        .tc-gradient {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }
        .hs-gradient {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            padding: 20px;
        }
        .card-title {
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Connect to Opentrons Modules using your Computer</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="temp.html" class="text-decoration-none">
                    <div class="card temp-gradient">
                        <img src="images/temp.png" alt="Temperature Module">
                        <div class="card-body">
                            <h5 class="card-title">Opentrons Temperature Module</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="tc.html" class="text-decoration-none">
                    <div class="card tc-gradient">
                        <img src="images/tc.png" alt="Thermocycler Module">
                        <div class="card-body">
                            <h5 class="card-title">Opentrons Thermocycler Module</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="hs.html" class="text-decoration-none">
                    <div class="card hs-gradient">
                        <img src="images/hs.png" alt="Heater-Shaker Module">
                        <div class="card-body">
                            <h5 class="card-title">Opentrons Heater-Shaker Module</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
