<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermocycler Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .control-panel {
            display: none;
        }
        .btn-gradient {
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            border: none;
            color: white;
        }
        .btn-gradient:hover {
            background: linear-gradient(45deg, #1c7a94, #5ab8cc);
            color: white;
        }
        .temperature-display {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Thermocycler Control Panel</h1>
        
        <!-- Connection Panel -->
        <div class="card mb-4 p-4" id="connectionPanel">
            <h3>Device Connection</h3>
            <div class="row">
                <div class="col-md-6">
                    <select class="form-select mb-3" id="portSelect">
                        <option value="">Select Serial Port</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-gradient" id="connectBtn">Connect</button>
                    <button class="btn btn-danger" id="disconnectBtn" style="display: none;">Disconnect</button>
                </div>
            </div>
        </div>

        <!-- Control Panel (Initially Hidden) -->
        <div class="control-panel" id="controlPanel">
            <!-- Temperature Controls -->
            <div class="row">
                <!-- Lid Controls -->
                <div class="col-md-6 mb-4">
                    <div class="card p-4">
                        <h4>Lid Control</h4>
                        <div class="mb-3">
                            <label class="form-label">Lid Temperature</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="lidTemp" min="37" max="110" value="105">
                                <button class="btn btn-gradient" id="setLidTemp">Set</button>
                            </div>
                            <div class="temperature-display mt-2">
                                Current: <span id="currentLidTemp">--</span>°C
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-gradient" id="openLid">Open Lid</button>
                            <button class="btn btn-gradient" id="closeLid">Close Lid</button>
                        </div>
                    </div>
                </div>

                <!-- Plate Controls -->
                <div class="col-md-6 mb-4">
                    <div class="card p-4">
                        <h4>Plate Control</h4>
                        <div class="mb-3">
                            <label class="form-label">Plate Temperature</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="plateTemp" min="0" max="99" value="25">
                                <button class="btn btn-gradient" id="setPlateTemp">Set</button>
                            </div>
                            <div class="temperature-display mt-2">
                                Current: <span id="currentPlateTemp">--</span>°C
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Volume (µL)</label>
                            <input type="number" class="form-control" id="volume" min="0" max="100">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Controls -->
            <div class="card p-4 mb-4">
                <h4>Additional Controls</h4>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-gradient w-100 mb-2" id="deactivateAll">Deactivate All</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-gradient w-100 mb-2" id="deactivateLid">Deactivate Lid</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-gradient w-100 mb-2" id="deactivateBlock">Deactivate Block</button>
                    </div>
                </div>
            </div>

            <!-- Device Info -->
            <div class="card p-4">
                <h4>Device Information</h4>
                <pre id="deviceInfo" class="bg-dark text-light p-3 rounded">No device information available</pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulated serial port list for demo
        function updatePortList() {
            const ports = ['COM1', 'COM2', 'COM3', '/dev/ttyUSB0', '/dev/ttyUSB1'];
            const portSelect = document.getElementById('portSelect');
            portSelect.innerHTML = '<option value="">Select Serial Port</option>';
            ports.forEach(port => {
                const option = document.createElement('option');
                option.value = port;
                option.textContent = port;
                portSelect.appendChild(option);
            });
        }

        // Connection handling
        document.getElementById('connectBtn').addEventListener('click', () => {
            const port = document.getElementById('portSelect').value;
            if (port) {
                document.getElementById('controlPanel').style.display = 'block';
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('disconnectBtn').style.display = 'inline';
                // Simulate connection
                updateTemperatures();
            }
        });

        document.getElementById('disconnectBtn').addEventListener('click', () => {
            document.getElementById('controlPanel').style.display = 'none';
            document.getElementById('connectBtn').style.display = 'inline';
            document.getElementById('disconnectBtn').style.display = 'none';
        });

        // Temperature update simulation
        function updateTemperatures() {
            setInterval(() => {
                document.getElementById('currentLidTemp').textContent = 
                    (Math.random() * (110 - 37) + 37).toFixed(1);
                document.getElementById('currentPlateTemp').textContent = 
                    (Math.random() * 99).toFixed(1);
            }, 1000);
        }

        // Initialize
        updatePortList();

        // Add event listeners for all control buttons
        document.getElementById('setLidTemp').addEventListener('click', () => {
            const temp = document.getElementById('lidTemp').value;
            console.log('Setting lid temperature to:', temp);
        });

        document.getElementById('setPlateTemp').addEventListener('click', () => {
            const temp = document.getElementById('plateTemp').value;
            const volume = document.getElementById('volume').value;
            console.log('Setting plate temperature to:', temp, 'Volume:', volume);
        });

        ['openLid', 'closeLid', 'deactivateAll', 'deactivateLid', 'deactivateBlock'].forEach(id => {
            document.getElementById(id).addEventListener('click', () => {
                console.log('Executing command:', id);
            });
        });
    </script>
</body>
</html>
