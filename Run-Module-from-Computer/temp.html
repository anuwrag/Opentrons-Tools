<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Deck Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            min-height: 100vh;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .control-panel {
            display: none;
        }
        .btn-gradient {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            border: none;
            color: white;
        }
        .btn-gradient:hover {
            background: linear-gradient(45deg, #009688, #7cb342);
            color: white;
        }
        .temperature-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .status-active {
            background-color: #2ecc71;
        }
        .status-inactive {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Temperature Deck Control Panel</h1>
        
        <!-- Connection Panel -->
        <div class="card mb-4 p-4" id="connectionPanel">
            <h3>Device Connection</h3>
            <div class="row">
                <div class="col-md-6">
                    <select class="form-select mb-3" id="portSelect">
                        <option value="">Select Serial Port</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-gradient" id="connectBtn">Connect</button>
                    <button class="btn btn-danger" id="disconnectBtn" style="display: none;">Disconnect</button>
                </div>
            </div>
        </div>

        <!-- Control Panel (Initially Hidden) -->
        <div class="control-panel" id="controlPanel">
            <!-- Temperature Display and Controls -->
            <div class="card mb-4 p-4">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Current Temperature</h4>
                        <div class="temperature-display">
                            <div>
                                <span id="currentTemp">--</span>°C
                            </div>
                            <small class="text-muted">Target: <span id="targetTemp">--</span>°C</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Temperature Control</h4>
                        <div class="mb-3">
                            <label class="form-label">Set Temperature (°C)</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="tempInput" step="0.1" value="25.0">
                                <button class="btn btn-gradient" id="setTemp">Set</button>
                            </div>
                        </div>
                        <button class="btn btn-warning w-100 mt-3" id="deactivate">
                            Deactivate Temperature Control
                        </button>
                    </div>
                </div>
            </div>

            <!-- Status and Device Info -->
            <div class="card p-4">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Device Information</h4>
                        <pre id="deviceInfo" class="bg-dark text-light p-3 rounded">No device information available</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulated serial port list for demo
        function updatePortList() {
            const ports = ['COM1', 'COM2', 'COM3', '/dev/ttyUSB0', '/dev/ttyUSB1'];
            const portSelect = document.getElementById('portSelect');
            portSelect.innerHTML = '<option value="">Select Serial Port</option>';
            ports.forEach(port => {
                const option = document.createElement('option');
                option.value = port;
                option.textContent = port;
                portSelect.appendChild(option);
            });
        }

        // Connection handling
        document.getElementById('connectBtn').addEventListener('click', () => {
            const port = document.getElementById('portSelect').value;
            if (port) {
                document.getElementById('controlPanel').style.display = 'block';
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('disconnectBtn').style.display = 'inline';
                startMonitoring();
                // Simulate getting device info
                document.getElementById('deviceInfo').textContent = 
                    JSON.stringify({
                        serial: 'TD' + Math.random().toString(36).substr(2, 9),
                        model: 'Temperature-Deck-v2.0',
                        version: '2.0.1'
                    }, null, 2);
            }
        });

        document.getElementById('disconnectBtn').addEventListener('click', () => {
            document.getElementById('controlPanel').style.display = 'none';
            document.getElementById('connectBtn').style.display = 'inline';
            document.getElementById('disconnectBtn').style.display = 'none';
            stopMonitoring();
        });

        let monitoringInterval;
        let targetTemperature = 25.0;
        
        function startMonitoring() {
            document.getElementById('targetTemp').textContent = targetTemperature.toFixed(1);
            monitoringInterval = setInterval(() => {
                // Simulate temperature readings with some variation around target
                const variation = (Math.random() - 0.5) * 0.4;
                const currentTemp = targetTemperature + variation;
                document.getElementById('currentTemp').textContent = 
                    currentTemp.toFixed(1);
            }, 1000);
        }

        function stopMonitoring() {
            clearInterval(monitoringInterval);
        }

        // Temperature control
        document.getElementById('setTemp').addEventListener('click', () => {
            const temp = parseFloat(document.getElementById('tempInput').value);
            if (!isNaN(temp)) {
                targetTemperature = temp;
                document.getElementById('targetTemp').textContent = temp.toFixed(1);
                console.log('Setting temperature to:', temp);
            }
        });

        document.getElementById('deactivate').addEventListener('click', () => {
            targetTemperature = 25.0;
            document.getElementById('targetTemp').textContent = '25.0';
            document.getElementById('tempInput').value = '25.0';
            console.log('Deactivating temperature control');
        });

        // Initialize
        updatePortList();
    </script>
</body>
</html>
