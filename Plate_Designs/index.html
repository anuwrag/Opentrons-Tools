<!DOCTYPE html>
<html>
  <head>
    <title>Pipette Hovering on Plate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #pipette-svg {
        opacity: 0.8;
      }
    </style>
  </head>
  <body class="bg-slate-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-slate-800">Pipette Hovering on Plate</h1>
        <p class="text-slate-600 mt-2">Interactive plate and pipette visualization tool</p>
      </div>

      <div class="grid lg:grid-cols-3 gap-8">
        <!-- Control Panel -->
        <div class="bg-white rounded-2xl shadow-lg p-6">
          <h2 class="text-xl font-semibold text-slate-700 mb-6">Plate Configuration</h2>
          
          <div class="space-y-4">
            <!-- Input groups -->
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">X-offset</label>
                <input type="number" id="x-offset" value="20.75"
                  class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Y-offset</label>
                <input type="number" id="y-offset" value="16.87"
                  class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">X-spacing</label>
                <input type="number" id="x-spacing" value="17.25"
                  class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Y-spacing</label>
                <input type="number" id="y-spacing" value="17.25"
                  class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Diameter</label>
                <input type="number" id="diameter" value="8.5"
                  class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
              </div>
              
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">Rows</label>
                  <input type="number" id="rows" value="4"
                    class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">Columns</label>
                  <input type="number" id="cols" value="6"
                    class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Channels</label>
                <select id="channels"
                  class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                  <option value="8">8 channels</option>
                  <option value="96">96 channels</option>
                </select>
              </div>
            </div>

            <button id="generate"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-medium mt-4">
              Generate Plate
            </button>
          </div>
        </div>

        <!-- Visualization Panel -->
        <div class="lg:col-span-2">
          <div class="bg-white rounded-2xl shadow-lg p-6 h-full">
            <div id="svg-container" class="flex items-center justify-center min-h-[500px]"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
