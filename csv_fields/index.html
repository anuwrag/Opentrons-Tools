<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opentrons Fields.json CSV Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Opentrons Fields.json CSV Converter</h1>
        
        <div class="mb-3">
            <label for="csvFile" class="form-label">Upload CSV File</label>
            <input class="form-control" type="file" id="csvFile" accept=".csv" onchange="convertCSV(this)">
        </div>
        
        <div class="mt-4">
            <h3>Output:</h3>
            <div class="position-relative">
                <pre id="output" class="bg-light p-3 border rounded"></pre>
                <button class="btn btn-sm btn-secondary copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
        <p class="mt-2">Copy the content of the text file to a fields.json file. <br> An example csv file can be found <a href="https://anuwrag.github.io/Opentrons-Tools/csv_fields/absorbances.csv">here.</a></p> 

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function convertCSV(input) {
            const file = input.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const rawContent = JSON.stringify(content)
                        .replace(/\\r\\n/g, '\\n')
                        .replace(/^"|"$/g, '');
                    const formattedOutput = `[
    {
        "type": "textFile",
        "label": ".csv input file",
        "name": "input_csv",
        "default": ${JSON.stringify(rawContent)}
    }
]`;
                    document.getElementById('output').textContent = formattedOutput;
                };
                reader.readAsText(file);
            } else {
                document.getElementById('output').textContent = 'No file selected';
            }
        }

        function copyToClipboard() {
            const outputText = document.getElementById('output').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
