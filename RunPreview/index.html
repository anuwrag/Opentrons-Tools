 <!DOCTYPE html>
<html>
<head>
  <title>Opentrons Run Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 class="display-4 mb-4">Opentrons Run Preview</h1>

    <div class="mb-3">
      <label for="fileInput" class="form-label">Upload analysis.json File</label>
      <input type="file" class="form-control" id="fileInput" accept=".json">
    </div>

    <button onclick="handleFileUpload()" class="btn btn-primary">Upload and Preview</button>

    <pre id="output" class="mt-4 p-3 bg-light rounded"></pre>

    <button id="downloadButton" style="display: none;" onclick="downloadParsedCommands()" class="btn btn-success mt-3">Download as Text File</button>
    <button id="scrollToTopButton" style="display: none;" onclick="scrollToTop()">Scroll to Top</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="script.js"></script> 
</body>
</html>
